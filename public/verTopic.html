<!-- Mostrar en este HTML las respuestas de cada topic -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Topic</title>
  </head>
  <body class="bg">
    <header>
      <div class="container-fluid navbar">
        <div class="row">
          <div class="col-xs-12 col-md-4 col-md-offset-4">
              <h1 class="styleTitle">Foro Cool</h1>
          </div>
          <div class="col-xs-12 col-md-4 ">
            <img src="assets/images/discussion.png" class="styleIcon" alt="">
        </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div id="informationTopic" class="containerTopic">
          </div>
          <div class="col-md-6 col-md-offset-3">
            <span class="autorCss">RESPUESTAS:</span>
            <button type="button" class="btn btn-info btn-lg btnResp" data-toggle="modal" data-target="#Modal">CREAR RESPUESTAS</button>
          </div>
          <div class="row">
            <div class="col-md-12">
            <div id="topic">
              </div>
              </div> 
            </div>
          </div>
        </div>     

      </div>

      
    <!-- The Modal -->
    <div class="modal fade" id="Modal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Nuevo Tema</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <label for="name">AUTOR DEL COMENTARIO:</label>
            <input type="text" class="form-control" id="nameResponse" aria-describedby="emailHelp" placeholder="nombre">
            <label for="mensage">COMENTARIO:</label>
            <textarea class="form-control" id="mensageResponse" rows="3"></textarea>
            <p id="countModal"></p>
          </div>
          <!-- Modal footer -->
          <div class="modal-footer">
            <button id="responseTopic">Crear</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    </main>
  
    
     <!-- jQuery -->
    <script src="vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/verTopic.js"></script>
  </body>
</html>
