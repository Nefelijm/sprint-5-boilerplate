<!-- mostrar en este HTML los TOPICS de /topics -->

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <title>Foro</title>
  </head>
  <body>

    <h1>Aqui van todos los temas</h1>
    <input id="search" type="text" placeholder="buscar"><button>BUSCAR</button>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" > AGREGAR TEMA</button>
    <div class="container forum">

    </div>     
    
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Nuevo Tema</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="nombre">
            <label for="mensage">Mensaje:</label>
            <textarea class="form-control" id="mensage" rows="3"></textarea>
            <p id="countModal"></p>
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button id="addTheme">Guardar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
    
        </div>
      </div>
    </div>

    
    <!-- jQuery -->
    <script src="vendors/jquery/jquery-3.3.1.min.js"></script> 
    <script src="vendors/bootstrap/js/bootstrap.min.js"></script>  
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
