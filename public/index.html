<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=BioRhyme+Expanded" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Foro</title>
  </head>
  <body>
    <header>
      <div class="container-fluid navbar">
        <div class="row">
          <div class="col-xs-12 col-md-4 col-md-offset-4">
              <h1 class="styleTitle">Foro Cool</h1>
          </div>
          <div class="col-xs-12 col-md-4 ">
            <img src="assets/images/discussion.png" class="styleIcon" alt="">
        </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid styleInput">
        <div class="row">
          <div class="col-xs-12 col-md-2 col-md-offset-3">
            <input id="search" type="text" placeholder="buscar" class="styleSearch">
          </div>
          <div class="col-xs-12 col-md-1">
            <p>Filtro</p>
          </div>
          <div class="col-xs-12 col-md-2">
            <button type="button" class="btn btn-default information" data-toggle="modal" data-target="#myModal"> AGREGAR TEMA</button>
          </div>
        </div>
      </div> 
      <br>
      <div class="forum"></div>     
      </div>           
   
     
    
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Nuevo Tema</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>    
          <!-- Modal body -->
          <div class="modal-body">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="nombre">
            <label for="mensage">Mensaje:</label>
            <textarea class="form-control" id="mensage" rows="3"></textarea>
            <p id="countModal"></p>
          </div>    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button id="addTheme">Guardar</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>    
        </div>
      </div>
    </div>
</main>
    
    <!-- jQuery -->
    <script src="vendors/jquery/jquery-3.3.1.min.js"></script> 
    <script src="vendors/bootstrap/js/bootstrap.min.js"></script>  
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>
    
  </body>
</html>
